name: Claude Code PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.md'
      - '**/SKILL.md'
      - '**/*.py'
      - '**/*.js'
      - '**/*.ts'

permissions:
  contents: read
  pull-requests: write

jobs:
  claude-review:
    runs-on: ubuntu-latest
    name: Review PR with Claude

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*.md
            **/SKILL.md
            **/*.py
            **/*.js
            **/*.ts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic==0.39.0 pyyaml==6.0.1

      - name: Run Claude Code Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/claude_review.py \
            --changed-files "${{ steps.changed-files.outputs.all_changed_files }}" \
            --pr-number "$PR_NUMBER" \
            --repo "$REPO_NAME"

      - name: Post review comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read Claude's review from file
            let reviewComment = '';
            try {
              reviewComment = fs.readFileSync('claude_review.md', 'utf8');
            } catch (error) {
              reviewComment = 'Claude Code review could not be completed. Please check the workflow logs.';
            }

            // Post the review as a comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: reviewComment
            });
