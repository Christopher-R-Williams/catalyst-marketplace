name: Bug Report
description: Report a bug or issue with Catalyst
title: "[BUG]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve it.

  - type: dropdown
    id: skill
    attributes:
      label: Which skill is affected?
      description: Select the skill where you encountered the bug
      options:
        - Ignite (Research & Discovery)
        - Architect (Planning & Design)
        - Deploy (Parallel Build)
        - Ship (Integration & Launch)
        - Plugin Infrastructure
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: "When I do X, Y happens instead of Z..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Open Claude Code
        2. Run command...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected the skill to..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Instead, the skill..."
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      value: |
        - **Catalyst Version**: [e.g., 1.0.0]
        - **Claude Code Version**: [e.g., 1.2.3]
        - **OS**: [e.g., macOS 14.0, Windows 11, Ubuntu 22.04]
        - **Node Version**: [e.g., 18.17.0]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or Screenshots
      description: If applicable, add logs, error messages, or screenshots
      placeholder: Paste logs or drag & drop screenshots here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all requested information
          required: true
        - label: I am using the latest version of Catalyst
          required: false
